    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Основные показатели деятельности', 'Покахатели'],
          ['Интегральный инновационый показатель', 13], ['Консолидированое производительность труда', 83], ['Портфель зарубежных заказов на 10 вперед', 1.4],
          ['Выручка по новым подуктам', 2.3], ['Удельная условно-постоянные затраты', 46], ['Выроботка энергии', 300],
          ['Количество событий уровня "2" и выше по шкале INES', 38], ['Портфель заказов по новым продуктам на 10 лет вперед', 5.5], ['Исполнение инвестиционной программы', 5],
          ['Скорректированный свободный денежный поток Госкорпорации', 33]
        ]);

        var options = {
          title: 'Ключевые показатели деятельности (по итогам 2019 года)',
          legend: 'none',
          pieSliceText: 'label',
          slices: {  4: {offset: 0.2},
                    12: {offset: 0.3},
                    14: {offset: 0.4},
                    15: {offset: 0.5},
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
	  <div id="piechart" style="width: 725px; height: 500px; margin: 40 90px;"></div>
	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
